<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Evaluation App</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Marine Reserve Impact Evaluation</h1>
            <div class="top-controls">
                <div class="site-count-control">
                    <label for="site-count">Number of survey sites:</label>
                    <input type="number" id="site-count" min="1" max="25" value="5">
                </div>
                <button id="new-scenario-btn">New Scenario</button>
            </div>
        </header>

        <main>
            <div class="grid-container">
                <div class="fishing-village-container">
                    <img src="assets/habitats/fishing-village.png" alt="Fishing Village" class="fishing-village-image">
                </div>
                <div id="grid"></div>
                <div class="selection-info">
                    <span id="selection-counter">Selected: 0/5 sites</span>
                </div>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color no-take"></div>
                    <span>No-take zone</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color selected"></div>
                    <span>Selected site</span>
                </div>
            </div>

            <div class="results-panel" id="results-panel">
                <h2>Impact Evaluation Results</h2>
                <div class="result-item">
                    <span class="result-label">Survey-based impact:</span>
                    <span class="result-value" id="survey-impact">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">True impact:</span>
                    <span class="result-value" id="true-impact">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Difference:</span>
                    <span class="result-value" id="impact-difference">-</span>
                </div>
            </div>
        </main>

        <footer>
            <div class="bottom-controls">
                <button id="calculate-btn">Calculate Impact</button>
                <button id="reset-btn">Reset Selection</button>
            </div>
        </footer>
    </div>

    <script src="scripts/config.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/calculations.js"></script>
    <script src="scripts/grid.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
